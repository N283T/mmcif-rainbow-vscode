name: Update Dictionary

on:
  schedule:
    - cron: '0 0 1 * *'  # UTC。JSTだと毎月1日 09:00
  workflow_dispatch:

jobs:
  update-dictionary:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "scripts/*.py"

      - name: Generate Dictionary JSON
        run: uv run scripts/build_dictionary.py

