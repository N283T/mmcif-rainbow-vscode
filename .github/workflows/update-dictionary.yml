name: Update Dictionary

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

jobs:
  update-dictionary:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "scripts/*.py"

      - name: Generate Dictionary JSON
        run: uv run scripts/build_dictionary.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "Update dictionary (mmcif_pdbx_v50.dic.json)"
          title: "Update Dictionary to Latest Version"
          body: "This PR updates the mmCIF dictionary JSON to the latest version from wwPDB. Please verify and merge."
          branch: "update-dictionary-auto"
          base: "main"
          delete-branch: true
          add-paths: "assets/mmcif_pdbx_v50.dic.json"
